<div class="box">
  <mat-button-toggle-group
    class="buttons"
    name="action-type"
    (change)="handleActionTypeChange($event)"
    value="AddSalesPoint"
  >
    <mat-button-toggle
      value="AddSalesPoint"
      class="button button--left"
      [ngClass]="prevType === 'ModifySalesPoint' ? 'color-clicked' : 'color-default'"
    >
      Dodaj
    </mat-button-toggle>
    <mat-button-toggle
      value="ModifySalesPoint"
      class="button button--right"
      [ngClass]="prevType === 'AddSalesPoint' ? 'color-clicked' : 'color-default'"
    >
      Modyfikuj
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<sales-point-type-switch
  class="form"
  [toggleValue]="prevType"
>
</sales-point-type-switch>
